<mat-card>

  <mat-toolbar color="brown">Criar curso</mat-toolbar>

  <mat-card-content>
  <form [formGroup]="form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Nome do Curso" formControlName="name">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Categoria do Curso" formControlName="category">
    </mat-form-field>
  </form>
</mat-card-content>

<mat-card-actions>
  <button mat-raised-button color="primary" (click)="onSubmit()">Criar</button>
  <button mat-button (click)="onCancel()">Cancelar</button>
</mat-card-actions>
</mat-card>
